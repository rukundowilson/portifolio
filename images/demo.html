<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotated Box</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: top left; /* set the origin point for rotation */
        transform: rotate(45deg); /* rotate the box by 45 degrees */
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
